<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="apple-touch-icon" href="./assets/favicon.ico" />
  <title>TCOin v0.0.1</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>

  <!-- MAIN - Wallet not connected -->
  <main id="signed-out-flow" style="display: none">
    <h1>TCOin</h1>
    <p> 
      TCOin is a dApp deployed on NEAR blockchain. <br/>
      The button below will sign you in using NEAR Wallet.
    </p>
 
    <p style="text-align: center; margin-top: 2.5em">
      <button id="sign-in-button">Sign in</button>
    </p>
  </main>



  <!-- Wallet connected -->
  <div id="signed-in-flow" style="display: none">
    <button class="link" style="float: right" id="sign-out-button">
      Sign out
    </button>
    <main>
      <h1>
        <label
          for="message"
          data-behavior="message"
          style="color: var(--secondary); border-bottom: 2px solid var(--secondary); display:none;"
        >
        </label>
        <span data-behavior="account-id"></span>!
      </h1>
      <form>
        <fieldset id="fieldset">
          <label
            for="message"
            style="display: block; color: var(--gray); margin-bottom: 0.5em"
          >
          Send a message to administration: 
          </label>
          <div style="display: flex">
            <input
              style="flex: 1"
              autocomplete="off"
              id="message"
              data-behavior="message"
            />
            <button disabled style="border-radius: 0 5px 5px 0">Save</button>
            <button id="claim_reward" class="claim_reward" style="border-radius: 0 5px 5px 0">Claim Reward</button>
          </div>

        </fieldset>
      </form>
      
    </main>
  </div>

  <aside data-behavior="notification" style="display: none">
    <a target="_blank" href="https://explorer.testnet.near.org/accounts/"></a>
    called method: '<span>set_message</span>' in contract:
    <a target="_blank" href="https://explorer.testnet.near.org/accounts/"></a>
    <footer>
      <div>âœ” Succeeded</div>
      <div>Just now</div>
    </footer>
  </aside>  
  
 

  <script src="./index.js"></script>
</body>
</html>
